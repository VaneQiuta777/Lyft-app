<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="slide">
        <a href="register.html" type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </a>
      </div>
      <div class="col-xs-12 text-center">
        <h1 class="inline-block">Sign Up</h1>
      </div>
      <p class="text-center">Join now for free ride credit</p>
      <hr>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">Seleccionar
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" role="menu">
            <li class="margin-bottom">
              <a href="#" class="center">
                <img src="../assets/images/bandera-Peru.png" alt="Peru" class="img-banderas" id="img-banderas1">
              </a>
            </li>
            <li class="margin-bottom">
              <a href="#" class="center">
                <img src="../assets/images/bandera-Brasil.png" alt="Brasil" class="img-banderas" id="img-banderas2">
            </li>
            <li>
              <a href="#" class="center">
                <img src="../assets/images/bandera-Colombia.png" alt="Colombia" class="img-banderas" id="img-banderas3">
              </a>
            </li>
            <li>
              <a href="#" class="center">
                <img src="../assets/images/bandera-Argentina.png" alt="Argentina" class="img-banderas" id="img-banderas4">
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-8">
        <form class="form-inline">
          <span class="span-number" id="postal">52</span>
          <input type="number" class="input" id="number-phone">
        </form>
      </div>
    </div>
    <p class="center">We'll send a text to verify your phone</p>
    <input type="submit" class="btn btn-default btn-lg btn-block margin-button disabled-color" id="button-next" disabled value="NEXT"></input>

  </div>
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/singup.js"></script>
</body>

</html>
